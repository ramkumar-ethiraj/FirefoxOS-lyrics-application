<html>
	<head>
		<title>Lyrics application</title>

		<meta name="description" content="Lyrics application..">
		<meta name="keywords" content="lyrics application, find lyrics">
		<meta name="author" content="Moraru Stefan">

		<link rel="shortcut icon" href="images/icon.png">

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery/jquery.fittext.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<div class="pad"></div>

					<span>Lyrics</span>
				</div>

				<div class="input">
					<div class="pad"></div>

					<input type="text" placeholder="Type the artist name here.." id="artist" autofocus/>
				</div>

				<div class="close">
					<img src="images/cancel.png" />
				</div>
			</header>

			<div class="start">
				<span>To start, write an artist name</span>
			</div>

			<div class="forms">
				<div class="results">
					<div class="artist">

					</div>

					<datalist id="songs">

					</datalist>
				</div>
			</div>
		</div>

		<div class="top">
			<span>Back to top</span>
		</div>

		<footer>
			<a href="lyrics.wikia.com">
				<span>Using lyrics.wikia.com</span>
			</a>
		</footer>
	</body>
</html>
